    <script>
        //funkcja substract - odejmowanie

        function substract(a, b) {
            let c = a - b;
            console.log("Wynik odejmowania:", c);
        }

        substract(10, 5);
        substract(20, 11);
        substract(40, 11);
        


        function substract1 (a, b) {
            return a - b;
        }

        let resultSubstract1 = substract1(13, 5);

        console.log("wynik odejmowania :", resultSubstract1);
        


        //funkcja do obliczenia wartości bezwzględnej
        // czyli dla -2 zwraca 2, dla 2 zwraca 2


        function absolute() {
            let number = 6;
            if (number < 0){
                console.log(number * -1);
            } else {
                console.log("Wartość bezwzg:", number)
            }
        }
        absolute();


        function absolute1(a) {
            if (a < 0) return -a; //return zawsze kończy działanie funkcji
            return a;
        }
        console.log("Wartość bezwzględna to", absolute1(-5));


    </script>
