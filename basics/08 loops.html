<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;

        while (i < 3) {
            console.log("Wartość i:", i);
            i = i + 1;
        }
        console.log("koniec pętli while");


        let a = 4;

        do {
            console.log("Wartość a:", a);
            a = a - 1;
        } while (a > 0)

        console.log("Koniec pętli while do")




        //inkrementacja b++ to jest to samo co b = b + 1

        for (let b = 0; b < 3; b++) {
            console.log("Wartość b:", b)
        }
        console.log("Koniec pętli for1")


        for (let c = 4; c >= 0; c--) {
            console.log("Wartość c:", c)
        }
        console.log("Koniec pętli for2")
    </script>
</body>
</html>
