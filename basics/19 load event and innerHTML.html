<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <title>Document</title>
</head>
<body>

<!-- zdarzenie load jest wykonane gdy wzaładowane są obrazki, kod HTML, obrazki i CSS -->

    <script>
                function setContentToHtml(id, content) {
                    let div = document.getElementById(id);
                    console.log(div);
                    div.innerHTML = content;
                };

                window.addEventListener("load", function () {
                    console.log("load event");
                    setContentToHtml("content1", "Hello World!!");

                });

                window.onload = function () {
                    console.log("onload czyli load event!");
                    setContentToHtml("content2", "<b>Hello World!</b>");
                }
    </script>

<div id="content1"></div>

<div id="content2"></div>





</body>
</html>
