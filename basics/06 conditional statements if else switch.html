<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let data = 1;

        if (data > 5) {
            console.log("Liczba w data jest większa od 5");
             }

        if (data < 5 ) {
            console.log("Liczba mniejsza od 5");
        }
        if (data == 5 ) {
            console.log("Liczba jest równa 5");
        }


        let age = 11;

        if (age >= 18) {
            console.log("Może głosować")
        } else {
            console.log("Nie może głosować");
            console.log("Musi poczekać");
        }


        let sportRanking = 1;

        if (sportRanking == 1) {
            console.log("Pierwsze miejsce!");
        } else if (sportRanking == 2) {
            console.log("Miejsce drugie!")
        } else if (sportRanking == 3) {
            console.log("Miejsce trzecie!")
        } else {
            console.log("Niestety brak medalu, spróbuj za rok");
                }


    const x = 10;
    const y = 99;

    if (x > y) {
        console.log("x jest większe do y")
    } else {
        console.log("x jest mniejsze od y")
    }


    let topSpeed = 100;

    switch (topSpeed) {
        case 100:
            console.log("Mała prędkość maksymalna");
            break;
        case 150:
            console.log("Prędkość 150 km/h");
            break;
        case 200:
            console.log("Szybko: 200km/h");
            break;
        case 250:
            console.log("Wow 250km/h");
            break;
        case 300:
            console.log("Bardzo szybko 300km/h");
            break;

        case 310:
        case 320:
        case 330:
            console.log("Prędkosć powyżej 300 km/h");
            break;
        default:
            console.log("Brak informacji dla tej prędkości");
    }


        
    </script>
</body>
