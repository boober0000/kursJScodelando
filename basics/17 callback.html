//drugi przykład

        function ok(num) {
            console.log("Liczba dodatnia lub > od 0, num:", num);
        }

        function err(num) {
            console.log("Liczba ujemna, błąd, num:", num);
        }

        function testPositiveNum(n, resolve, error) {
                if (n >= 0) {
                    //warunek jest spełoniony, liczba n >= 0
                    resolve(n); //wszytsko ok
                } else {
                    //ujemna wartość, dla nas błąd eić
                    error(n);
                }
        }

        
        testPositiveNum(5, ok, err); //liczba dodatnia lub > 0, num: 5
        testPositiveNum(-5, ok, err); //liczba ujemna, błąd, num: -5



        //przykład numer3 - podpięcie funkciji callback pod zdarzenie clisk
