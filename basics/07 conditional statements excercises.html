<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // zmienna temperature, wartości -10, 0, 10, 20, 30, 40
        //informacja ze względu na temperaturę 
        //b. zimno -  -10, zimno - 0, 10 -wiosna, 20 - lato, 30 - gorąco, 40 - b. gorąco
        //dla temperature < -10 zostajmey w domu
        //dla temperature > 40 zostajemy w domu


        let temperature = 0;
        //1 wersja if else if

        if (temperature < -10){
            console.log("Jest bardzo zimno, zostań w domu!");
        } else if (temperature == -10) {
            console.log("Jest bardzo zimno")
        } else if (temperature == 0) { 
            console.log("Jest zimno");
        } else if (temperature == 10) {
            console.log("Wiosna!");
        } else if (temperature == 20) {
            console.log("Lato!");
        } else if (temperature == 30) {
            console.log("Gorąco!");
        } else if (temperature == 40){
            console.log("Jest bardzo GORĄCO!")
        } else if (temperature > 40){
            console.log("Zostań w domu!!!")
        }

        //2 wersja switch case default
        switch (temperature) {
            case -10:
                console.log("Jest bardzo zimno!");
                break;
            case 0:
                console.log("Jest zimno!");
                break;
            case 10:
                console.log("Wiosna!");
                break;
            case 20:
                console.log("Lato!");
                break;
            case 30:
                console.log("Gorąco!");
                break;
            case 40:
                console.log("Bardzo !");
                break;
            
            default:
                console.log("Zostań w domu!");

        }

    </script>
</body>
</html>
