<body>
    <script>

        function add(a, b) {
            let c = a + b;
            console.log("Wynik:", c);
        }

        add(8, 3);
        add(20, 15);
        add(100, 15);

        let x = 14;
        let y = 45;

        if (x > 5) {
            add(x, y);
        }

        //definicja funkcji
        //nazwa funkcji multiply
        //parametry funkcji: a oraz b
        //
        function multiply(a,b) {
            return a * b;
        }

        //15 i 4 to parametry funkcji podczas jej wykonania
        let result = multiply(15, 4);
        console.log("result:", result);


        //wyrażenie funkcyjne - function expression
        let division = function (a, b) {
            return a / b;
        }

        let divisionResult = division(100, 3);
            
        console.log("Wynik dzielenia:", divisionResult);



        let data = 55; //zmienna globalna, dostępna w całym programie js
        let text = "JavaScript";
        function test() {
            let text = "Hello"; //zmienna lokalna widoczna wewnątrz naszej funkcji
            console.log("Wartość data:" , data);
            console.log("Wartość text:", text)
        }

        test();
        console.log(text);



    </script>
