<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //tablice to uporządkowna kolekcja elementów, nie są typem, a obiektem
        //mogą przechowywyać dowolne typy: proste i złożone
        //elementy są uporządkowane w postaci indeksów, każdy indeks to liczba całkowita, indeksy liczone są od 0

        let a = []; //pusta tablica
        let b = [22, "teskt", {a:1}, [5,4,3], function(){}, null ];
        console.log(b); 
        console.log(b[6]); //undefined
        console.log( b[b.length-1]); //ostatni element to null
        console.log( b[0]); // 22 - pierwszy element tablicy

        b[2] = 99; //nadpisanie wartości indeksu nr2 (trzeci w kolejności od 0 )
        console.log(b);

        let c = new Array(12, "test", 9);
        console.log(c); // [12, "test", 9]

        let d = Array(1,2,3);
        console.log(d);

        let e = [];

        e[0]= "test";
        e[1]= "test2";
        e[2]= "test3";
       
        e[e.length] = "test4";
        e.push("test5");
        console.log(e);

        let f = [0,1,2,3,4,5,6,7];
        console.log(f);
        f.length = 4;
        console.log(f); //[0,1,2,3
    
        delete f[1];
        console.log(f); //[0, empty, 2, 3]
        console.log(f[1]); //undefined

        console.log( 1 in f ); //false ponieważ indeks nie istnieje
        console.log( 2 in f ); //true 

        let g = Array(5).fill(7);
        console.log(g);

        //iteracja - przechodzenie po elementach tablicy

        let h = [99, 56, 45, "tekst"];

        for ( let i = 0; i < h.length; i++) {
            console.log( h[i] );
        };

        let arr1 = ["el1", "el2", "el3", 88];
        arr1.forEach( function (item, index) {
            console.log(item, index);

        });

        let arr2 = arr1.concat( [1,2,3] );
        console.log(arr2); //['el1', 'el2', 'el3', 88, 1, 2, 3]
        let arr3 = arr1.concat( [5,6], [10,11,12] );
        console.log(arr3); //['el1', 'el2', 'el3', 88, 5, 6, 10, 11, 12]

        let strFromArr = arr1.join();
        console.log(strFromArr); //el1,el2,el3,88
        
        let strFromArr2 = arr1.join("|");
        console.log(strFromArr2); //el1|el2|el3|88

        let arr4 = [1,2,3,4];
        arr4.reverse();
        console.log(arr4); //[4, 3, 2, 1]

        arr4.push(99);
        console.log(arr4); //[4, 3, 2, 1, 99]

        let arrEl = arr4.pop(); //pobiera ostatni element tablicy
        console.log(arrEl); //99
        console.log(arr4); //[4, 3, 2, 1]

        


            

    </script>
</body>
</html>
